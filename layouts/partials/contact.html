    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title fade-in">Let's Connect</h2>
            <p class="section-subtitle fade-in">Ready to discuss your next technical challenge or leadership opportunity?</p>
            
            <div class="contact-links fade-in">
                <a href="mailto:{{ .Site.Params.email }}" class="contact-link">
                    <i class="fas fa-envelope"></i>
                    {{ .Site.Params.email }}
                </a>
                <a href="{{ .Site.Params.linkedin }}" target="_blank" class="contact-link">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn Profile
                </a>
            </div>
        </div>
    </section>
